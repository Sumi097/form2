<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <section class="contact">
    <div class="wrapper">
        <div class="contact"> <h1>contact form#2</h1></div> 
    </div>
    </section>
    <section class="content">
      
         <div class="body wrapper">
          
          
<div class="right_part">
   
   
   <h1>Send us a message</h1>
   <div class="name"> <p>name</p>
      <form action="">
         <input type="text" name="name" placeholder="Name" required>
      </form></div>
      
    <div class="email">  <p>email</p>
      <form action="">
         <input type="Email"name="email"  placeholder="Email" required>
      </form></div>
     
    <div class="subject"> <p>subject</p>
      <form action="">
         <input type="subject"name="subject" placeholder="Subject" required>
      </form></div>
      
    <div class="massage"><p>massage</p>
      <form action="">
       <textarea name="massage" name="massage" id="" cols="30" rows="7"></textarea required>
      </form></div>
       
    <div class="send">
       <input type="submit"name="send"  placeholder="Send"> </div>

</div>

<div class="left_part">


   <div class="background">
      <img src="image/pexels-jack-davis-8948951.jpg" alt="">
  </div>

<div class="feature">

<h1>Contact us</h1>
<span></span>
<p>We're open for any suggestion or just to have a chat</p>
<div class="feature_item">
     <div class="icon_box"><i class="fa-solid fa-location-dot"></i></div> 
     <p>Address: 198 West 21th Street, Suite 721 New York NY 10016</p></div>


<div class="feature_item"> 
    <div class="icon_box"><i class="fa-solid fa-phone"></i></div>
     <p>Phone:<a href="">+ 1235 2355 98</a></p></div>

<div class="feature_item"> 
    <div class="icon_box"><i class="fa-solid fa-paper-plane"></i></div>
     <p>Email:<a href=""> info@yoursite.com</a></p></div>

<div class="feature_item"> 
    <div class="icon_box"><i class="fa-solid fa-earth-asia"></i></div>
     <p>Website<a href=""> yoursite.com</a></p></div>
</div>


   
</div>
            
            
         </div>
    </section>
    <script src="https://kit.fontawesome.com/a8290e1cc5.js" crossorigin="anonymous"></script>
</body>
</html>
